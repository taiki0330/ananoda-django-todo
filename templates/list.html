{% extends 'base.html' %}


{% block content %}
{% for item in object_list %}
<ul class="list-none">
  <li class="text-lg text-blue-600 py-5">
    {{ item.title }}
    <a href="{% url 'update' item.pk %}" class="w-2 h-2 bg-red-500 text-gray-500">編集</a>
    <a href="{% url 'delete' item.pk %}">削除</a>
    <a href="{% url 'detail' item.pk %}">詳細</a>
  </li>
</ul>
{% endfor %}
{% endblock content %}
